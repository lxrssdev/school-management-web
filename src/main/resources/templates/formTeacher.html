<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <title th:text="${title}">Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>

<body>
<div class="container my-4">
  <h3 th:text="${title}"></h3>

  <form th:action="@{/dashboard/teachers}" method="post" th:object="${teacher}">
    <!-- Name -->
    <div class="row mb-3">
      <label for="name" class="col-sm-3 col-form-label">Nombre:</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{name}" id="name" class="form-control">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-text text-danger"></span>
      </div>
    </div>
    <!-- Lastname -->
    <div class="row mb-3">
      <label for="lastname" class="col-sm-3 col-form-label">Apellido:</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{lastname}" id="lastname" class="form-control">
        <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"
              class="form-text text-danger"></span>
      </div>
    </div>
    <!-- Email -->
    <div class="row mb-3">
      <label for="email" class="col-sm-3 col-form-label">Correo:</label>
      <div class="col-sm-8">
        <input type="email" th:field="*{email}" id="email" class="form-control">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"z
              class="form-text text-danger"></span>
      </div>
    </div>
    <!-- Subject -->
    <div class="row mb-3">
      <label for="subject" class="col-sm-3 col-form-label">Materia:</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{subject}" id="subject" class="form-control">
        <span th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"
              class="form-text text-danger"></span>
      </div>
    </div>
    <div class="row mb-3">
      <div>
        <input type="submit" th:value="${(teacher.id != null && teacher.id > 0) ? 'Actualizar maestro' : 'Agregar maestro'}"
               class="btn btn-success">
        <a th:href="@{/dashboard/teachers}" th:text="'Volver'" class="btn btn-secondary"></a>
      </div>

    </div>
  </form>
</div>


</body>

</html>
