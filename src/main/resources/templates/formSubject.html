<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>

<body>
<div class="container my-4">
    <h3 th:text="${title}"></h3>

    <form th:action="@{/dashboard/subjects}" method="post" th:object="${subject}">
        <!-- Name -->
        <div class="row mb-3">
            <label for="name" class="col-sm-3 col-form-label">Nombre de la asignatura:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{name}" id="name" class="form-control">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-text text-danger"></span>
            </div>
        </div>
        <!-- Area -->
        <div class="row mb-3">
            <label for="area" class="col-sm-3 col-form-label">Area de asignatura:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{area}" id="area" class="form-control">
                <span th:if="${#fields.hasErrors('area')}" th:errors="*{area}"
                      class="form-text text-danger"></span>
            </div>
        </div>
        <!-- Semester -->
        <div class="row mb-3">
            <label for="semester" class="col-sm-3 col-form-label">Semestre:</label>
            <div class="col-sm-8">
                <input type="number" th:field="*{semester}" id="semester" class="form-control">
                <span th:if="${#fields.hasErrors('semester')}" th:errors="*{semester}"z
                      class="form-text text-danger"></span>
            </div>
        </div>
        <!-- ID de maestro -->
        <div class="row mb-3">
            <label for="teacher" class="col-sm-3 col-form-label">Maestro que impartirÃ¡ la asignatura:</label>
            <div class="col-sm-8">
                <select id="teacher" th:field="*{teacher}" class="form-select">
                    <option th:each="teacher : ${teachers}"
                            th:value="${teacher.id}"
                            th:text="${teacher.fullName}">
                    </option>
                </select>
                <span th:if="${#fields.hasErrors('teacher')}" th:errors="*{teacher}"
                      class="form-text text-danger"></span>
            </div>
        </div>
        <div class="row mb-3">
            <div>
                <input type="submit" th:value="${(subject.id != null && subject.id > 0) ? 'Actualizar asignatura' : 'Agregar asignatura'}"
                       class="btn btn-success">
                <a th:href="@{/dashboard/subjects}" th:text="'Volver'" class="btn btn-secondary"></a>
            </div>

        </div>
    </form>
</div>


</body>

</html>
